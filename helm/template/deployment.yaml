apiVersion: apps/v1  # ğŸ“¦ API version for deployment
kind: Deployment  # ğŸš€ Type of the resource (Deployment)
metadata:
  name: {{ include "bestrong.fullname" . }}  # ğŸ·ï¸ Name of the Deployment (using Helm template)
  labels:
    app: {{ include "bestrong.name" . }}  # ğŸ”– Label for the app (using Helm template)
spec:
  replicas: {{ .Values.replicaCount }}  # ğŸ”„ Number of replicas for the deployment (scalable)
  selector:
    matchLabels:
      app: {{ include "bestrong.name" . }}  # ğŸ·ï¸ Selector for matching Pods to manage (same label as app)
  template:
    metadata:
      labels:
        app: {{ include "bestrong.name" . }}  # ğŸ”– Label for the Pod to match with the selector
    spec:
      containers:
      - name: {{ .Chart.Name }}  # ğŸ§‘â€ğŸ’» Name of the container (using chart name)
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}  # ğŸ–¼ï¸ Docker image to use for the container (repository and tag)
        ports:
        - name: http  # ğŸŒ Name of the port
          containerPort: 5001  # ğŸ“ Port that the container listens on
        env:
        - name: ASPNETCORE_ENVIRONMENT  # ğŸŒ± Set environment variable for the application
          value: {{ .Values.environment }}  # ğŸŒ Set the environment from values (e.g. dev, prod)
