apiVersion: networking.k8s.io/v1  # ğŸŒ API version for networking Ingress
kind: Ingress  # ğŸšª Ingress resource to manage external access
metadata:
  name: {{ include "bestrong.fullname" . }}  # ğŸ·ï¸ Name of the Ingress resource (using Helm template)
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.certManager.issuer }}  # ğŸ”’ Annotation for cert-manager to manage SSL certificates
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  # ğŸ” Forces SSL redirection for secure traffic
spec:
  tls:  # ğŸ”’ TLS configuration for encrypted communication
  - hosts:
    - {{ .Values.ingress.hostname }}  # ğŸŒ Hostname for SSL configuration
    secretName: {{ .Values.ingress.tlsSecret }}  # ğŸ”‘ Name of the TLS secret containing the certificate
  rules:
  - host: {{ .Values.ingress.hostname }}  # ğŸŒ Hostname for routing the traffic
    http:
      paths:
      - path: /  # ğŸ›£ï¸ Path to route the traffic (prefix path matching)
        pathType: Prefix  # âš™ï¸ Type of path matching (Prefix for partial matching)
        backend:
          service:
            name: {{ include "bestrong.fullname" . }}  # ğŸ§‘â€ğŸ’» Name of the backend service to route traffic to (using Helm template)
            port:
              number: 5001  # âš™ï¸ Port on which the backend service listens (5001 in this case)
