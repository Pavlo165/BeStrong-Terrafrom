apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/canary: "{{ .Values.ingress.canary.enabled }}" # Для Canary Deployment
    nginx.ingress.kubernetes.io/canary-weight: "{{ .Values.ingress.canary.weight }}" # Відсоток трафіку для Canary
spec:
  # tls:
  # - hosts:
  #   - {{ .Values.ingress.host }} # Домен, наприклад, myapp.example.com
  #   secretName: {{ .Values.ingress.tlsSecretName }} # Ім'я секрету з сертифікатом TLS
  rules:
  - host: {{ .Values.ingress.host }} # Домен, наприклад, myapp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: {{ .Values.service.port }}