apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: ingress-nginx
  ports:
    - port: 80
      targetPort: 80
    - port: 443
      targetPort: 443

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/canary: "true" # Для Canary Deployment
    nginx.ingress.kubernetes.io/canary-weight: "{{ .Values.canaryWeight }}" # Відсоток трафіку для Canary
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.host }} # Домен, наприклад, myapp.example.com
    secretName: {{ .Values.ingress.tlsSecretName }} # Ім'я секрету з сертифікатом TLS
  rules:
  - host: {{ .Values.ingress.host }} # Домен, наприклад, myapp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: {{ .Values.service.port }}