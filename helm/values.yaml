replicaCount: 3  # Кількість реплік

image:
  repository: bestrongacr.azurecr.io/myapp  # Замініть на ваш ACR
  tag: 0.0.1
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  pathType: Prefix
  path: /
  host: ""  # Домен не вказано, Ingress буде працювати за IP

resources:
  limits:
    memory: "256Mi"
    cpu: "500m"
  requests:
    memory: "128Mi"
    cpu: "250m"