replicaCount:
  stable: 2
  canary: 1

image:
  stable:
    repository: bestrongacr.azurecr.io/myapp
    tag: 0.0.1
    pullPolicy: IfNotPresent
  canary:
    repository: bestrongacr.azurecr.io/myapp
    tag: 0.0.2
    pullPolicy: IfNotPresent

service:
  type: ClusterIP 
  port: 80
  targetPort: 5001

ingress:
  host: bestronger.pp.ua
  canary:
    enabled: "false"
    weight: 20

clusterIssuer:
  enabled: true
  name: letsencrypt-prod
  email: mothuradpavlo@gmail.com # Вкажіть ваш email
  privateKeySecretName: letsencrypt-prod
  ingressClass: nginx

nodeSelector: {}
tolerations: []
affinity: {}
