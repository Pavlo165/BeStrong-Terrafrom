replicaCount: 3

image:
  repository: bestrongacr.azurecr.io/myapp:0.0.1 # Замініть на URL вашого контейнера
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 5001

resources:
  limits:
    cpu: "500m"
    memory: "128Mi"
  requests:
    cpu: "250m"
    memory: "64Mi"

nodeSelector: {}
tolerations: []
affinity: {}
