replicaCount: 3  # Кількість реплік

image:
  repository: bestrongacr.azurecr.io/myapp  # Замініть на ваш ACR
  tag: 0.0.1
  pullPolicy: Always

service:
  type: ClusterIP  # Залишимо типом ClusterIP, оскільки доступ буде через Ingress
  port: 80  # Порт, через який Service працюватиме
  targetPort: 5001  # Порт, на якому працює ваш додаток

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  pathType: Prefix
  path: /
  host: "bestronger.pp.ua"  # Замініть на ваш домен

resources:
  limits:
    memory: "256Mi"
    cpu: "500m"
  requests:
    memory: "128Mi"
    cpu: "250m"
